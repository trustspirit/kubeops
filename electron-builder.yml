appId: com.kubeops.app
productName: KubeOps
copyright: Copyright Â© 2026 KubeOps

directories:
  output: dist-electron

asar: false

files:
  - electron/**/*
  - .next/server/**/*
  - .next/static/**/*
  - .next/*.json
  - .next/BUILD_ID
  - .next/package.json
  - dist/**/*
  - resources/**/*
  - next.config.mjs
  - package.json
  - "!node_modules/.cache"
  - "!node_modules/.package-lock.json"
  - "!.next/cache"
  - "!.next/trace*"
  - "!**/*.map"
  - "!**/*.ts"
  - "!**/tsconfig*"
  - "!**/*.md"
  - "!**/LICENSE*"
  - "!**/CHANGELOG*"

publish:
  - provider: github
    owner: trustspirit
    repo: kubeops
    releaseType: release

mac:
  icon: resources/icon.icns
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  darkModeSupport: true

linux:
  icon: resources/icon.png
  category: Development
  target:
    - target: AppImage
      arch:
        - x64

win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

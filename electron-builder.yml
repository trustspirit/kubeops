appId: com.kubeops.app
productName: KubeOps
copyright: Copyright Â© 2026 KubeOps

directories:
  output: dist-electron

asar: false

files:
  - electron/**/*
  - .next/**/*
  - dist/**/*
  - src/**/*
  - ws/**/*
  - resources/**/*
  - server.ts
  - next.config.ts
  - package.json
  - "!node_modules/.cache"
  - "!**/*.map"

publish:
  - provider: github
    owner: trustspirit
    repo: kubeops
    releaseType: release

mac:
  icon: resources/icon.icns
  category: public.app-category.developer-tools
  artifactName: ${productName}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  darkModeSupport: true

linux:
  icon: resources/icon.png
  category: Development
  artifactName: ${productName}-linux.${ext}
  target:
    - target: AppImage
      arch:
        - x64

win:
  icon: resources/icon.ico
  artifactName: ${productName}-Setup.${ext}
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

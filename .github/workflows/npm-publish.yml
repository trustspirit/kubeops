name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Authenticate npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.TRUST_NPM }}" > ~/.npmrc

      - name: Publish to npm
        run: npm publish
